<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="profile-background">

        </div>
        <div class="profile">
            <div class="profile-image-shape">
                <img id="profile-image" src="icons/user-circle.png" alt="profile image">
            </div>
            <div class="profile-content-container">
                <h1 id="profile-name">Jane Doe</h1>
                <div class="profile-location">
                    <img src="icons/map-marker.png" alt="map marker">
                    Seattle
                </div>
                <p id="profile-description">Developer | Engineer | Problem Solver
                    Master of shadows and the Internet!
                </p>

                <a id="profile-edit" href="#">
                <img src="icons/gear.png" alt="gear image">
                edit profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
