<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticking Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="face">
        <div id="hour"></div> 
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>





    <script>
      setInterval(function () {
        var seconds = new Date().getSeconds();
        var minutes = new Date().getMinutes()
        var hours = new Date().getHours();

        document.getElementById("hour").style.transform = `rotate(${(hours+6)*30}deg)`;
        document.getElementById("minutes").style.transform = `rotate(${(minutes+30)*6}deg`;
        document.getElementById("seconds").style.transform = `rotate(${(seconds+30)*6}deg`;
      }, 1000);
    </script>
  </body>
</html>
