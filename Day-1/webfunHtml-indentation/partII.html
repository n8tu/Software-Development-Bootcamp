<!DOCTYPE html>
<html>
  <head>
    <title>Basic II</title>
  </head>
  <body>
    <table> <!-- table is body child -->
      <thead> <!-- thead is table child -->
        <tr> <!-- tr is thead child -->
            <!-- all th's here are tr childern  -->
          <th>First Name</th>  
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody> <!-- thead is table child -->
        <tr> <!-- tr is thead child -->
             <!-- all td's here are tr childern  -->
          <td>Brendan</td>
          <td>Stanton</td>
          <td>brendanrocks@gmail.com</td>
          <td>FakePassword123</td>
        </tr> 
      </tbody>
    </table>
    <h1>Here is a list of my favorite things:</h1> <!-- h1 is body child -->
    <ul> <!-- ul is body child -->
      <li>Food</li> <!-- all li's are ul childern -->
      <li>Bandwidth</li>
      <li>Coffee</li>
      <li>Beach</li> 
    </ul>
  </body>
</html>
