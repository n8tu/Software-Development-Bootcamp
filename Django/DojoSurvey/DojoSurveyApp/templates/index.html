<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        #submit {
            box-shadow: 2px 2px 1px black;
            background-color: #80A4AD;
            color: white;
        }
    </style>
</head>

<body>
    <form action="/result" method="post">
        {% csrf_token %}
        <div class="container mt-5 w-50 border border-dark border-2">
            <div class="my-3 d-flex align-items-center text-center row">
                <div class="col-5">
                    <label for="name" class="form-label">Your Name:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="name" required>
                </div>
            </div>

            <div class="my-3 d-flex align-items-center text-center row">
                <div class="col-5">
                    <label for="location" class="form-label">Dojo Location: </label>
                </div>
                <div class="col">
                    <select class="form-control" name="location" required>
                        <option value="United Status">United Status</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Germany">Germany</option>
                        <option value="Kuwait">Kuwait</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Russia">Russia</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
            </div>

            <div class="my-3 d-flex align-items-center text-center row">
                <div class="col-5">
                    <label for="location" class="form-label">Favorite Language: </label>
                </div>
                <div class="col">
                    <select class="form-control" name="language" required>
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
            </div>

            <div class="my-3 d-flex align-items-center text-center row">
                <div class="col-5">
                    <label for="" class="form-label">Comment (optional):</label>
                </div>
                <textarea class="form-control w-75 mx-auto" name="comment" rows="3"></textarea>
            </div>
            <div class="my-3 d-flex align-items-center text-center row">
                <button type="submit" id="submit" class="btn border border-2 border-dark w-25 ms-auto mx-4">Submit</button>
            </div>
        </div>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
