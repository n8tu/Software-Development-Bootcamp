<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-4 d-flex justify-content-evenly align-items-center">
        <h1 class="display-5 text-center flex-grow-1">Add a New Show</h1>
        <a href="/shows" class="align-self-start">Go Back</a>
    </div>
    <div class="container">
        <form action="/shows/create" method="POST" class="w-50 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required/>
            </div>

            <div class="mb-3 d-flex justify-content-between">
                <div class="col-5">
                    <label for="network" class="form-label">Network</label>
                    <input type="text" class="form-control" name="network" required/>
                </div>
                <div class="col-5">
                    <label for="release_date" class="form-label">Release Date</label>
                    <input type="Date" class="form-control" name="release_date" required/>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-white text-dark border border-dark w-25 border-2">Create</button>
            </div>

        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
